<!-- when using dropdown, not hovering on the text up top turns it black -->
<!-- sort by type buttons, function showOnlyType() to show only those -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link id="stylesheet" rel="stylesheet" href="poke.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <a class="navbar-brand" href="#">
        <img id="pokeicon" src="../Pokeball.svg" width="30" height="30">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="material-icons">
          dehaze
        </i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
           <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Change Theme</a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item themes" id="pokeball">Pokéball</a>
              <a class="dropdown-item themes" id="greatball">Greatball</a>
              <a class="dropdown-item themes" id="ultraball">Ultraball</a>
              <a class="dropdown-item themes" id="masterball">Masterball</a>
              <a class="dropdown-item themes" id="premierball">Premierball</a>
            </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Sort by Type
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item typesdrop all" id="all" href="#" onclick="filterSelection('all')">All</a>
              <a class="dropdown-item typesdrop grass" id="grass" href="#" onclick="filterSelection('grass')">Grass</a>
              <a class="dropdown-item typesdrop poison" id="poison" href="#" onclick="filterSelection('poison')">Poison</a>
              <a class="dropdown-item typesdrop fire" id="fire" href="#" onclick="filterSelection('fire')">Fire</a>
              <a class="dropdown-item typesdrop flying" id="flying" href="#" onclick="filterSelection('flying')">Flying</a>
              <a class="dropdown-item typesdrop water" id="water" href="#" onclick="filterSelection('water')">Water</a>
              <a class="dropdown-item typesdrop bug" id="bug" href="#" onclick="filterSelection('bug')">Bug</a>
              <a class="dropdown-item typesdrop normal" id="normal" href="#" onclick="filterSelection('normal')">Normal</a>
              <a class="dropdown-item typesdrop electric" id="electric" href="#" onclick="filterSelection('electric')">Electric</a>
              <a class="dropdown-item typesdrop ground" id="ground" href="#" onclick="filterSelection('ground')">Ground</a>
              <a class="dropdown-item typesdrop fairy" id="fairy" href="#" onclick="filterSelection('fairy')">Fairy</a>
              <a class="dropdown-item typesdrop psychic" id="psychic" href="#" onclick="filterSelection('psychic')">Psychic</a>
              <a class="dropdown-item typesdrop fighting" id="fighting" href="#" onclick="filterSelection('fighting')">Fighting</a>
              <a class="dropdown-item typesdrop rock" id="rock" href="#" onclick="filterSelection('rock')">Rock</a>
              <a class="dropdown-item typesdrop steel" id="steel" href="#" onclick="filterSelection('steel')">Steel</a>
              <a class="dropdown-item typesdrop ice" id="ice" href="#" onclick="filterSelection('ice')">Ice</a>
              <a class="dropdown-item typesdrop ghost" id="ghost" href="#" onclick="filterSelection('ghost')">Ghost</a>
              <a class="dropdown-item typesdrop dragon" id="dragon" href="#" onclick="filterSelection('dragon')">Dragon</a>
              <a class="dropdown-item typesdrop dark" id="dark" href="#" onclick="filterSelection('dark')">Dark</a>
            </div>
          </li>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" id="searchinput" placeholder="Search by Name" aria-label="Search">
        </form>
      </div>
    </nav>
    <div class="container">
      <div id="mainrow" class="row">

      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="pokemon.js"></script>
  </body>
</html>
